<mat-card>
  <mat-card-title>
    Performances
  </mat-card-title>
  <mat-card-content>
  <div class="w3-container">

    <table class="w3-table-all w3-hoverable">
      <thead>
        <tr class="w3-light-grey">
          <th>Film title</th>
          <th>Starting time</th>
          <th>Room</th>
        </tr>
      </thead>
      <tr *ngFor="let performance of performances">
        <td>{{performance.film.title}}</td>
        <td>{{performance.startingTime | date:'HH:mm'}}</td>
        <td>{{performance.room.name}}</td>
      </tr>
    </table>
  </div>
  </mat-card-content>
</mat-card>

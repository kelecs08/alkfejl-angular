<mat-card>
  <mat-card-title>
    Performances
  </mat-card-title>
  <mat-card-content>
  <div>

    <table>
      <thead>
        <tr>
          <th>Film title</th>
          <th>Starting time</th>
          <th>Room</th>
        </tr>
      </thead>
      <tr *ngFor="let performance of performances" class="row">
        <td>{{performance.film.title}}</td>
        <td>{{performance.startingTime | date:'HH:mm'}}</td>
        <td>{{performance.room.name}}</td>
      </tr>
    </table>
  </div>
  </mat-card-content>
</mat-card>

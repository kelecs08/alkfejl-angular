<mat-card class="films">
  <mat-card-title>
    <p>Films</p>
  </mat-card-title>
  <mat-card-content>
    <mat-list role="films">
      <mat-list-item *ngFor="let film of films" (click)="onSelect(film)" [class.selected]="film === selectedFilm" role="listitem">{{film.title}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
<app-film-details [film]="selectedFilm"></app-film-details>

<h3>Films</h3>
<ul class="films">
  <li *ngFor="let film of films" (click)="onSelect(film)" [class.selected]="film === selectedFilm">  <!--onSelect(film) is a FilmsComponent method that executes, when clicking on th <li> element -->
    <span class="badge">{{film.id}}</span> {{film.title}}
  </li>
</ul>
<app-film-details [film]="selectedFilm"></app-film-details>

<mat-card>
  <mat-card-content>
    <h3>Login</h3>
    <mat-form-field>
      <input matInput type="email" placeholder="E-mail" #email>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" #password>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" 
            (click)="tryLogin(email.value, password.value)">
      Login
    </button>
    <div *ngIf="error">{{error}}</div>
  </mat-card-content>
</mat-card>

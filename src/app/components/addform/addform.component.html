<mat-card class="add-film">
  <mat-card-title>
    Add film
  </mat-card-title>
  <div>
    <mat-form-field>
      <input matInput #filmTitle type="text" placeholder="Title" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput #director type="text" placeholder="Director">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput #synopsis type="text" placeholder="Synopsis"></textarea>
    </mat-form-field>

    <mat-form-field>
      <input matInput #length type="number" placeholder="Length">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="addFilm(filmTitle.value, director.value, synopsis.value, length.value)"><a routerLink="/films">Add film</a></button>
  </div>
</mat-card>

<mat-card class="add-Performance">
    <mat-card-title>
      Add performance
    </mat-card-title>
    <div>
      <mat-form-field>
        <mat-select placeholder="Film">
          <mat-option *ngFor="let film of films" value="film">{{film.title}}</mat-option>
        </mat-select>
      </mat-form-field>
     
      <mat-form-field>
          <input #startingTime matInput type="datetime-local" name="startingTime" required>
        </mat-form-field>
      
      <mat-form-field>
        <mat-select placeholder="Room">
          <mat-option *ngFor="let room of rooms" value="room">{{room.name}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <input #length matInput type="number" placeholder="Length">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="addPerformance(film, startingTime.value, room, length.value)"><a routerLink="/performance">Add performance</a></button>
    </div>
  </mat-card>

  <mat-card class="add-room">
      <mat-card-title>
        Add room
      </mat-card-title>
      <div>
        <mat-form-field>
          <input matInput #roomName type="text" placeholder="Name" required>
        </mat-form-field>
    
        <mat-form-field>
          <input matInput #rowsNumber type="number" placeholder="Number of rows" required>
        </mat-form-field>
    
        <mat-form-field>
          <input matInput #columnsNumber type="number" placeholder="Number of columns" required>
        </mat-form-field>
    
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="addRoom(roomName.value, rowsNumber.value, columnsNumber.value)"><a routerLink="/performance">Add room</a></button>
      </div>
    </mat-card>
